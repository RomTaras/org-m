<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Company</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="updatecompany()" ng-init="getcompany()">
         <div class="form-group">
          <label>Parent Company</label>
          <input type="text" class="form-control" ng-model="company.companyName" placeholder="companyName">
        </div>
        <div class="form-group">
          <label>Parent company</label>
          <input type="text" class="form-control" ng-model="company.parentCompany" placeholder="parentCompany">
        </div>
        <div class="form-group">
          <label>Earnings</label>
          <input type="text" class="form-control" ng-model="company.earnings" placeholder="earnings">
        </div>
       
        <button type="submit" class="btn btn-default">Update</button>
      </form>
    </div>
    </div>
  </div>
</div>
